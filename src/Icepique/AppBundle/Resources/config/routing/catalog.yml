catalog_listing_auto_login:
    path: /catalog/listings/{listingId}/auth/{token}
    defaults:
        _controller: IcepiqueAppBundle:Default:index
    requirements:
        listingId: \d+
        token: \w+
    options:
        utf8: true
        i18n: false