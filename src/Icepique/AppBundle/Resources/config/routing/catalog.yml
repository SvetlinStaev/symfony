catalog_location_section_with_search_tag:
    path: /каталог-фирми/{locationSlug}/tag-{searchTag}.html
    defaults:
        _controller: IcepiqueAppBundle:Default:index
    options:
        utf8: true
    requirements:
        locationSlug: "^(област|град|село|камп.|к.к.|в.з|м-т|вили|region|city|village|camping|locality|resort|villas)\\-[^/]+"
        searchTag: "[^/]+"

catalog_category_location_with_search_tag:
    path: /каталог-фирми/{locationSlug}/{categorySlug}/tag-{searchTag}.html
    defaults:
        _controller: IcepiqueAppBundle:Default:index
    options:
        utf8: true
    requirements:
        locationSlug: "^(област|град|село|камп.|к.к.|в.з|м-т|вили|region|city|village|camping|locality|resort|villas)\\-[^/]+"
        categorySlug: ".+"
        searchTag: "[^/]+"

catalog_category_with_search_tag:
