# Login Options
login:
    resource: "@IcepiqueAppBundle/Resources/config/routing/login.yml"
# Facebook Deauthorize URL

facebook_deauthorize:
    path: /facebook/deauthorize
    defaults:
        _controller: IcepiqueAppBundle:Default:index
    options:
        utf8: false
        i18n: false

# Fallback for legacy routing
legacy:
    resource: "@IcepiqueAppBundle/Resources/config/routing/legacy.yml"

# Email notification handling from AWS
amazon_sns_notifications:
    path: /email-notifications
    defaults:
        _controller: IcepiqueAppBundle:Default:index
    options:
        i18n: false
    methods: [POST]

# Content pages
page:
    path: /{slug}
    defaults:
        _controller: IcepiqueCoreBundle:Default:page