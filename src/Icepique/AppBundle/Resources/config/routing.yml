home:
    path: /
    defaults:
        _controller: IcepiqueAppBundle:Default:index

listing_auto_login:
    path: /listings/{listingId}/auth/{token}
    defaults:
        _controller: IcepiqueAppBundle:Default:index
    requirements:
        listingId: \d+
        token: \w+
    options:
        utf8: true
        i18n: false

# Pseudo account actions for non-logged in users
my_saved_listings:
    path: /saved/items/listings
    defaults:
        _controller: IcepiqueAppBundle:Default:index
    options:
        utf8: true

my_saved_searches:
    path: /saved/items/searches
    defaults:
        _controller: IcepiqueAppBundle:Default:index
    options:
        utf8: true

my_listings:
    path: /listings/own
    defaults:
        _controller: IcepiqueAppBundle:Default:index
    options:
        utf8: true

